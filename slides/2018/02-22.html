## 目前有什么问题?
- 新消息不能汇总, 需要耗费大量的时间和精力去不同生产力工具中寻找有价值的信息 <!-- .element: class="fragment" data-fragment-index="1" -->
- 聊天工具用户体验不够好, 代码不能高亮, 话题容易分散 <!-- .element: class="fragment" data-fragment-index="2" -->
- 聊天工具扩展性不高, 不够开放, 自动化程度低 <!-- .element: class="fragment" data-fragment-index="3" -->
- 聊天工具里上传的文件无法直接预览 <!-- .element: class="fragment" data-fragment-index="4" -->

---

## 面向未来的团队沟通协作工具
- 支持对某条消息评论 (Threaded messaging) ，让消息分流， 避免群聊里话题众多，消息流混乱
- 能够对消息内容进行 emoji 表情回应 (reaction)，点个赞，比个心，快速表达阅读感受和个人态度
- 能够无缝对接各种生产力工具, 将各个工具中的新消息实时汇总, 打造智能化的工作流

--

## 更多优秀特性

- 支持响应用户的消息命令, 代为完成对外部工具的具体操作
- 代码片段高亮预览
- 足够开放, 提供 API, 扩展性高
- 有 **请勿打扰** 选项, 停用桌面和推送通知
- 团队专属的 Google, 不管是聊天记录、机器人同步的第三方消息、已上传的文件资料、团队成员信息都能快速搜索定位， 团队资料一手掌握
- 支持全种类格式的文件拖拽上传与存储, 支持文件原地预览或快速下载
- 聊天消息全平台同步, 永久保存
- 链接摘要自动抓取
- 重要消息收藏整理

## 有哪些工具可供选择?
- [Slack](https://slack.com/): 提供 SaaS 产品, 提供企业版
- [Mattermost](https://about.mattermost.com/): Slack 的开源替代产品, 也提供企业版
- [倍洽](https://bearychat.com/):  国内 Slack-like 产品, 2016.9 月获得千万级 A 轮融资
- [钉钉](https://www.dingtalk.com/): 富有中国特色的大一统产品, 支持类似 slack 的群机器人, 集合考勤, 云盘等企业应用
- 其他工具: [零信](https://pubu.im/), [Zulip](https://zulipchat.com/), [Stride](https://www.stride.com/)

--

如何选择?
- 个人使用, 网络流畅, 推荐 Slack
- 个人使用, 网络不流畅, 不想折腾, 推荐 倍洽
- 公司使用, 愿意付费, 购买倍洽或 Slack 私有部署版本
- 公司使用, 不愿付费, 部署 Mattermost 社区版
